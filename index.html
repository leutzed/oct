<!DOCTYPE html>
<html>

<head>
  <title>(oCt) Open CubeTimer</title>
  <link rel="stylesheet" href="src/styles/home.css">
  <!-- <script src="https://cdn.cubing.net/js/scramble-display" type="module"></script> -->
  <link rel="shortcut icon" href="src/assets/ico.png" type="image/x-icon">
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="scramble-text-wrapper">
        <p id="scramble-text"></p>
      </div>
    </div>
    <div class="averages">
      <p class="list">best:
        <span>12</span>
      </p>
      <p class="list">ao5:</p>
      <p class="list">ao12:</p>
      <p class="list">total:</p>
    </div>

    <div class="info" id="time-data">
      <div id="times">
      </div>
    </div>
    <div class="timer">
      <p id="tempo">00:00.00</p>
    </div>
    <div class="scramble">
      <img style="height: 128px; width: 192px;"
        src="https://images.unsplash.com/photo-1696860545582-b897f0d31f2d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1974&q=80"
        alt="">
      <scramble-display id="scramble-display" scramble=""></scramble-display>
    </div>
  </div>
</body>
<script src="src/scripts/timer.js" type="module"></script>

</html>
